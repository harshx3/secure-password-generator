<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">


    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="toolkit" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <!-- password-length-section  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
            <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

            <!-- checkbox  -->
            <div class="check">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase">Includes Uppercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase">Includes Lowercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers" >
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols" >
                <label for="symbol">Includes Symbols</label>
            </div>


            <!-- strength section  -->
            <div class="strength-container">

                <p>Strength</p>
                <div data-indicator class="indicator"></div>

            </div>

            <!-- generate password  -->
            <button class="generateButton">Generate Password</button>



        </div>

    </div>

</div>
    

    <script src="app.js"></script>
</body>
</html>
